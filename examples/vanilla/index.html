<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebVox Client - Vanilla JS Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 1200px;
      width: 100%;
      overflow: hidden;
    }

    .auth-section {
      padding: 40px;
      text-align: center;
    }

    .auth-section h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .auth-form {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin: 5px;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-danger {
      background: #e53e3e;
      color: white;
    }

    .btn-danger:hover {
      background: #c53030;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .call-section {
      display: none;
      padding: 20px;
    }

    .call-section.active {
      display: block;
    }

    .user-info {
      background: #f7fafc;
      padding: 15px 20px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-info h3 {
      color: #333;
      font-size: 18px;
    }

    .room-controls {
      padding: 20px;
      background: #fafafa;
      border-bottom: 1px solid #e0e0e0;
    }

    .room-controls h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .room-input-group {
      display: flex;
      gap: 10px;
      max-width: 600px;
    }

    .room-input-group input {
      flex: 1;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
    }

    .video-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .video-wrapper {
      position: relative;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 16 / 9;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-label {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
    }

    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
      display: none;
    }

    .error-message.active {
      display: block;
    }

    .success-message {
      background: #c6f6d5;
      color: #2f855a;
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
      display: none;
    }

    .success-message.active {
      display: block;
    }

    .hidden {
      display: none !important;
    }

    .call-controls {
      padding: 20px;
      text-align: center;
      border-top: 1px solid #e0e0e0;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Authentication Section -->
    <div class="auth-section" id="authSection">
      <h1>WebVox Client</h1>

      <div class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <div>
          <button class="btn btn-primary" id="loginBtn">Login</button>
          <button class="btn btn-secondary" id="registerBtn">Register</button>
        </div>

        <div class="error-message" id="authError"></div>
        <div class="success-message" id="authSuccess"></div>
      </div>
    </div>

    <!-- Call Section -->
    <div class="call-section" id="callSection">
      <div class="user-info">
        <div>
          <h3 id="userEmail">User Email</h3>
        </div>
        <div>
          <button class="btn btn-danger btn-sm" id="logoutBtn">Logout</button>
        </div>
      </div>

      <div class="room-controls">
        <h3>Room Controls</h3>
        <div class="room-input-group">
          <input type="text" id="roomId" placeholder="Room ID" value="test-room">
          <button class="btn btn-primary" id="joinRoomBtn">Join Room</button>
          <button class="btn btn-danger hidden" id="leaveRoomBtn">Leave Room</button>
        </div>
        <div class="error-message" id="roomError"></div>
        <div class="success-message" id="roomSuccess"></div>
      </div>

      <div class="video-container" id="videoContainer">
        <!-- Videos will be added here dynamically -->
      </div>

      <div class="call-controls hidden" id="callControls">
        <button class="btn btn-secondary" id="muteBtn">Mute</button>
        <button class="btn btn-secondary" id="videoBtn">Stop Video</button>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
