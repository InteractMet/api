name: Deploy React App to S3

# Trigger workflow on push to main branch, but only if files in examples/react/ change
on:
  push:
    branches:
      - main
    paths:
      - 'examples/react/**'
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

# Set environment variables for the entire workflow
env:
  NODE_VERSION: '18'
  REACT_APP_PATH: 'examples/react'

jobs:
  deploy:
    name: Build and Deploy to S3
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: |
            yarn.lock
            ${{ env.REACT_APP_PATH }}/yarn.lock

      # Step 3: Install root dependencies (for WebvoxClient)
      - name: Install root dependencies
        run: yarn install --frozen-lockfile

      # Step 4: Install React app dependencies
      - name: Install React app dependencies
        working-directory: ${{ env.REACT_APP_PATH }}
        run: yarn install --frozen-lockfile

      # Step 5: Build the React app
      - name: Build React app
        working-directory: ${{ env.REACT_APP_PATH }}
        run: npm run build

      # Step 6: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 7: Sync build files to S3
      - name: Deploy to S3
        working-directory: ${{ env.REACT_APP_PATH }}
        run: |
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.html"

      # Step 8: Upload HTML files with no-cache headers (for SPA routing)
      - name: Upload HTML files with no-cache
        working-directory: ${{ env.REACT_APP_PATH }}
        run: |
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET }} \
            --exclude "*" \
            --include "*.html" \
            --cache-control "public, max-age=0, must-revalidate"

      # Step 9: Output deployment URL
      - name: Deployment complete
        run: |
          echo "üöÄ Deployment successful!"
          echo "üåê Website URL: http://${{ secrets.AWS_S3_BUCKET }}.s3-website-${{ secrets.AWS_REGION }}.amazonaws.com"
